<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-3">
                <div class="row" id="rowEsquerda">
                    <div class="col"><img src="./media/sair-alt.png" id="sair" alt="sair"></div>
                    <div class="col"><img src="./media/profile-pic.jpg" id="profile" alt="the dora"></div>
                    <div class="col"><img src="./media/logo.png" id="logoPag" alt="logo"></div>
                </div>
            </div>

            <div class="col-9" id="quadroDireita">
                <div class="row justify-content-center" id="rowPesquisa">
                    <div class="col justify-content-between" id="colPesquisa">
                        <div class="row" style="padding-bottom: 3vw;"><p>Pesquise uma sala para conversar</p></div>
                        <div class="row" style="padding-bottom: 3.125vw;"><input type="text" placeholder="Nome ou id da sala"></div>
                        <div class="row overflow-y-auto flex-grow" id="maeSalasLista">
                            <div class="col" id="salasLista"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="./salas.js"></script>
</html>
