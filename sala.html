<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row" id="mae">
            <div class="col-3">
                <div class="row" id="rowEsquerda">
                    <div class="col"><img src="./media/sair-alt.png" id="sair" alt="sair"></div>
                    <div class="col"><img src="./media/profile-pic.jpg" id="profile" alt="the dora"></div>
                    <div class="col"><img src="./media/logo.png" id="logoPag" alt="logo"></div>
                </div>
            </div>
            <div class="col-9" id="quadroDireita">
                <div class="row barra nice" id="barraUp">
                    <div class="col-1">
                        <div class="row align-content-center justify-content-start">
                            <img src="./media/seta-esquerda.png" alt="voltar" id="voltar">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="row align-content-center">
                            <div class="col" id="nomeSala">CosmoChat</div>
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row align-content-center justify-content-end">
                            <img src="./media/menu-pontos-vertical.png" alt="pontos" id="pontos"> 
                        </div>
                    </div>
                </div>

                <div class="row nice overflow-y-auto" id="mensagensMae">
                    <div class="row" id="quadroCores">
                        <div class="col">
                            <div class="row opc align-content-center" data-cor="1" id="corAzul" onclick="trocarCor(1)"><div class="col" >Azul</div></div>
                            <div class="row opc align-content-center" data-cor="2" id="corRoxo" onclick="trocarCor(2)"><div class="col">Roxo</div></div>
                            <div class="row opc align-content-center" data-cor="3" id="corVerde" onclick="trocarCor(3)"><div class="col">Verde</div></div>
                            <div class="row opc align-content-center" data-cor="4" id="corCinza" onclick="trocarCor(4)"><div class="col">Cinza</div></div>
                        </div>
                    </div>
                    <div class="col" id="mensagensLista"></div>
                </div>

                <div class="row barra nice" id="barraDown">
                    <div class="col-1">
                        <div class="row align-content-center justify-content-start">
                            <img src="./media/color-palette.png" alt="paleta" id="paleta">
                        </div>
                    </div>
                    <div class="col-10">
                        <div class="row">
                            <input type="text" id="mensagem" placeholder="Diga algo...">
                        </div>
                    </div>
                    <div class="col-1">
                        <div class="row align-content-center justify-content-end">
                            <img src="./media/aviao-de-papel.png" alt="enviar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row justify-content-center text-center" id="info">
        <div class="col">#123456 - PÃºblica</div>
    </div>
</body>

<script src="./sala.js"></script>
</html>
